<head>

    <style>

</head>

<body>
    <div class="game-panel">
        <div>
            <button id="sound-btn">SOUND ON</button>
            <button id="start-btn">START</button>
        </div>
        <div>
            <div class="counter">HITS:
                <span id="hit-counter">0</span>
            </div>
            <div class="counter">MISS:
                <span id="miss-counter">0</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <audio id="sound-song" src="sounds/song.mp3" loop></audio>
    <audio id="sound-shot" src="sounds/shot.mp3"></audio>

    <script>
        let randomIndex;
        let hit = true
        let isStarted = false
        let interval;

        function getRandomIndex(array) {
            return Math.floor(Math.random() * array.length)
        }

        const items = document.querySelectorAll(".item")
        const missCounter = document.getElementById("miss-counter")

        const zombieImg = document.createElement("img")
        zombieImg.src = "images/zombie1.png.webp"

        const song = document.getElementById("sound-song")
        const soundBtn = document.getElementById("sound-btn")

        const startBtn = document.getElementById("start-btn")

        const hitImg = document.createElement("img")
        hitImg.src = "images/blood.png"

        const shot = document.getElementById("sound-shot")

        const hitCounter = document.getElementById("hit-counter")

        soundBtn.onclick = function () {
            if (song.currentTime) {
                song.pause()
                song.currentTime = 0
                soundBtn.innerHTML = "SOUND ON"
            } else {
                song.play()
                soundBtn.innerHTML = "SOUND OFF"
            }
        }

        zombieImg.onclick = function () {
            hit = true
            shot.currentTime = 0
            shot.play()

            zombieImg.remove()
            items[randomIndex].append(hitImg)

            hitCounter.innerText++
        }

        startBtn.onclick = function () {
            if (!isStarted) {
                // запустить
                isStarted = true
                playGame()
                startBtn.innerText = "STOP"

            } else {
                // остановить
                isStarted = false
                clearInterval(interval)
                startBtn.innerText = "START"
                hitCounter.innerText = 0
                missCounter.innerText = 0
                zombieImg.remove()
                hitImg.remove()
            }
        }

        function handleInteraction(event) {
            //Interaction handling
        }

        element.addEventListener('click', handleInteraction);
        element.addEventListener('touchend', handleInteraction);

        element.addEventListener('touchstart', function(event) {
            const touch = event.toushes[0]; //first touch
            const x = touch.clientX;
            const y = touch.clientY;
            //processing code
        });
        //game
        function playGame() {
            randomIndex = getRandomIndex(items)
            items[randomIndex].append(zombieImg)

            interval = setInterval(function () {
                if (hit) {
                    hit = false
                } else {
                    missCounter.innerText++
                }
                randomIndex = getRandomIndex(items)
                items[randomIndex].append(zombieImg)
                hitImg.remove()
            }, 1500)
        }

        // Добавляем поддержку сенсорного взаимодействия с зомби
zombieImg.onclick = handleHit;
zombieImg.ontouchend = handleHit;

function handleHit() {
    hit = true;
    shot.currentTime = 0;
    shot.play();

    zombieImg.remove();
    items[randomIndex].append(hitImg);

    hitCounter.innerText++;
}


    </script>
</body>

</html>
