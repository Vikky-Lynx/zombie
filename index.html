<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(53, 2, 2, 0.981);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        button {
            width: 135px;
            padding: 10px 25px;
            background-color: rgba(53, 2, 2, 0.981);
            border: 2px solid white;
            border-radius: 5px;
            color: white
        }

        .game-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            color: white;

            border: 2px solid white;
            /* Рамка для отображения границ элементов */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 800px;
            border-radius: 10px;
            margin: 50px auto;
            background-image: url("images/wall1.jpg");
            background-size: 100%;
            background-position-y: -255px;
            box-shadow: 0 0 50px 30px rgba(0, 0, 0, 0.5);
            cursor: url("images/aim.svg"), pointer;
        }

        .item {
            box-sizing: border-box;
            /* Учитывать padding и border в расчетах ширины */

            width: 120px;
            height: 120px;
            margin: 10px 20px;
            /* border-radius: 50%; */
            /* border: 2px solid white; */
            /* Рамка для отображения границ элементов */
        }

        img {
            width: 100%;
            height: 100%;
        }

        /* Стиль для мобильных устройств в портретной ориентации */
        @media (max-width: 900px) and (orientation: portrait) {
            .game-panel, .container {
                display: none; /* Прячем игру в портретной ориентации */
            }

            body {
                font-size: 16px;
                text-align: center;
                background-color: rgba(53, 2, 2, 0.981);
            }

            body::before {
                content: 'Поверните устройство в горизонтальное положение для начала игры';
                color: white;
                font-size: 20px;
                margin: auto;
            }
        }
        
        /* Для мобильных устройств в горизонтальном режиме */
        @media (orientation: landscape) and (max-width: 900px) {
        body {
            font-size: 16px;
            padding: 0;
            height: 100vh;
            width: 100vw;
    }

    .game-panel {
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
    }

    .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80%;
            margin: 0;
            background-size: cover;
            background-position: center;
            border: none;
    }

    .item {
            width: 12vw;
            height: 12vw;
            margin: 5px;
    }

    button {
            width: 100px;
            padding: 5px 10px;
            margin: 5px;
    }
}

        /* Для планшетов и больших экранов */
        @media (min-width: 900px) {
            body {
                padding: 30px;
            }

            .game-panel {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                color: white;
                border: 2px solid white;
                width: 800px;
            }

            .container {
                display: flex;
                flex-wrap: wrap;
                width: 800px;
                border-radius: 10px;
                margin: 50px auto;
                background-image: url("images/wall1.jpg");
                background-size: cover;
                background-position-y: -255px;
                box-shadow: 0 0 50px 30px rgba(0, 0, 0, 0.5);
                cursor: url("images/aim.svg"), pointer;
            }

            .item {
                box-sizing: border-box;
                width: 120px;
                height: 120px;
                margin: 10px 20px;
            }

            img {
                width: 100%;
                height: 100%;
            }
        }

    </style>
</head>

<body>
    <div class="game-panel">
        <div>
            <button id="sound-btn">SOUND ON</button>
            <button id="start-btn">START</button>
        </div>
        <div>
            <div class="counter">HITS:
                <span id="hit-counter">0</span>
            </div>
            <div class="counter">MISS:
                <span id="miss-counter">0</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <audio id="sound-song" src="sounds/song.mp3" loop></audio>
    <audio id="sound-shot" src="sounds/shot.mp3"></audio>

    <script>
        let randomIndex;
        let hit = true
        let isStarted = false
        let interval;

        function getRandomIndex(array) {
            return Math.floor(Math.random() * array.length)
        }

        const items = document.querySelectorAll(".item")
        const missCounter = document.getElementById("miss-counter")

        const zombieImg = document.createElement("img")
        zombieImg.src = "images/zombie1.png.webp"

        const song = document.getElementById("sound-song")
        const soundBtn = document.getElementById("sound-btn")

        const startBtn = document.getElementById("start-btn")

        const hitImg = document.createElement("img")
        hitImg.src = "images/blood.png"

        const shot = document.getElementById("sound-shot")

        const hitCounter = document.getElementById("hit-counter")

        soundBtn.onclick = function () {
            if (song.currentTime) {
                song.pause()
                song.currentTime = 0
                soundBtn.innerHTML = "SOUND ON"
            } else {
                song.play()
                soundBtn.innerHTML = "SOUND OFF"
            }
        }

        zombieImg.onclick = handleHit;
        zombieImg.ontouchend = handleHit;
        
            function handleHit () {
            hit = true
            shot.currentTime = 0
            shot.play()

            zombieImg.remove()
            items[randomIndex].append(hitImg)

            hitCounter.innerText++
        }

        startBtn.onclick = function () {
            if (!isStarted) {
                // запустить
                isStarted = true
                playGame()
                startBtn.innerText = "STOP"

            } else {
                // остановить
                isStarted = false
                clearInterval(interval)
                startBtn.innerText = "START"
                hitCounter.innerText = 0
                missCounter.innerText = 0
                zombieImg.remove()
                hitImg.remove()
            }
        }


        //game
        function playGame() {
            randomIndex = getRandomIndex(items)
            items[randomIndex].append(zombieImg)

            interval = setInterval(function () {
                if (hit) {
                    hit = false
                } else {
                    missCounter.innerText++
                }
                randomIndex = getRandomIndex(items)
                items[randomIndex].append(zombieImg)
                hitImg.remove()
            }, 1500)
        }







    </script>
</body>

</html>
